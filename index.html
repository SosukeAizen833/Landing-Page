<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RED HOT CHILLI PEPPERS</title>
    <link rel="stylesheet" href="stylesheets/style.css">
</head>
<body>
    <div class="header">
        <div class="logo">RHCP</div>
        <ul>
            <li><a href="">About</a></li>
            <li><a href="">Tours</a></li>
            <li><a href="">Contacts</a></li>
        </ul>
    
    </div>
    <div class="prelim">
        <div class="text">
            <h1>Transforming Rock since 1984</h1>
            <p>There's something for everyone</p>
            <button type="submit">Sign Up</button>
        </div>
        <img src="images/Red-Hot-Chili-Peppers-2021-promo-credit-Clara-Balzary-1.jpg" alt="" class='main-image'>
    </div>
    <div class="content">
        <h2 class="title">Members</h2>
        <div class="card-holder">
            <div class="card">
                <img src="images/anthony-kiedis-380596-1-402.jpg" alt="" class="card-image">
                <p style="text-align: center;"><strong>Anthony Kiedis</strong></p>
            </div>
            <div class="card">
                <img src="images/merlin_162823140_1c1f1729-64c9-48e6-89d8-646926655fb6-superJumbo.webp" alt="" class="card-image">
                <p style="text-align: center;"><strong>Flea</strong></p>
            </div>
            <div class="card">
                <img src="images/640px-John_Frusciante_strat.jpg" alt="" class="card-image">
                <p style="text-align: center;"><strong>John Frusciante</strong></p>
            </div>
            <div class="card">
                <img src="images/2016_RiP_Red_Hot_Chili_Peppers_-_Chad_Smith_-_by_2eight_-_DSC0184.jpg" alt="" class="card-image">
                <p style="text-align: center;"><strong>Chad Smith</strong></p>
            </div>
            
        </div>
    </div>
    <div class="quote">
        <p>Cant Stop The Gods from Engineering</p>
        <p>Feel no need for any interfering</p>
        <p class='attribution'><strong>-Anthony Kiedis</strong></p>
    </div>
    <div class='cta'>
        <div>
            <h2>Join RHCP on the 2022 tour!</h2>
            <p>Sign up for tickets</p>
        </div>
        <button type="submit">Sign Up</button>
    </div>
</body>
</html>
